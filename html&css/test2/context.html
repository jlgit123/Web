<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        fn();  //fn
        function fn(){ //函数声明，可以提出并提前
            console.log('fn')
        }

        //fn1(); //fn1 is not a function
        var fn1 = function(){ //函数表达式 ,此处相当于 var fn1 ，只是把变量提取并没有把内容赋值即没有把声明提前
            console.log('fn1')
        }

        console.log(a);  //全局  打印出：undefined
        var a = 100; //变量a的声明提前，但是赋值为undefined
        //在全局中，会把变量的定义，函数的声明提前

        fn2('zhangsan');  //函数  打印出：zhangsan 20 \ 100
        function fn2(name){  

            console.log(this);  //3.this提前；4.参数arguments: name提前
            console.log(arguments);

            age = 20;
            console.log(name,age);
            var age;  //1.变量会提前 

            bar(100);
            function bar(num){  //2.函数声明提前
                console.log(num)
            }
        }
        //在函数中，会把变量定义、函数声明、this、arguments都提前
    </script>
</body>
</html>
