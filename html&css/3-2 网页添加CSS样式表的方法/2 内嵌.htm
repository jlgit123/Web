<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	p{
		color: red;
		font-size:12px; 

	}
	div.parent{
		width: 100px;
		height: 70px;
		border: 1px solid gray;

	}
	div.child{
		width: 80px;
		height: 30px;
		border: 1px solid black;
		background-color: silver;
	}

</style>
</head>
<body>
	<p>天使投资指早期投资，尤其指个人早期投资。</p>
	<div class="parent">
		<div class= "child">1</div>
		<div class= "child" style="position: absolute; top:15px;">2</div>
	</div>
</body>
</html>
