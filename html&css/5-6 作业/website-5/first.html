<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

		.bt{

			width: 60px;
			height: 20px;
			border-radius:5px;
			box-shadow: 1px 1px 2px #000;

			border: none;
			text-decoration: none;
			cursor:pointer;

		}
		#box{
			border:none;
			-webkit-transition: all 1s linear;
			-o-transition: all 1s linear;
			transition: all 1s linear;
		}
		#box:hover{
			border:3px solid blue;
			/*border-color:blue;*/
		}
	</style>
</head>
<body>
	<button class=bt>按钮</button>
	<div><hr /><img id="box" src="1.png" alt=""></div>
	
	
</body>
</html>
