<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3D</title>
	<style> 
	#stage{
		width: 300px;
		margin: 100px auto;
		perspective:200px;
	}
	.box{
		width: 100px;
        height:100px;
        float:left; 
        transition:linear 1s;
        transform-style: preserve-3d;
	}
	img
	{
		width:100px;
		height:75px;
	}
	.x:hover
	{		
		transform:rotateX(60deg);
	}
	.y:hover
	{		
		transform:rotateY(60deg);
	}
	.z:hover
	{		
		transform:rotateZ(60deg);
	}
	</style>

</head>
<body>
<div id="stage">
	<div class="box x">
		<img src="frog.jpg" />
	</div>
	<div class="box y">
		<img src="frog.jpg" />
	</div>
	<div class="box z">
		<img src="frog.jpg" />
	</div>
</div>
</body>
</html>
