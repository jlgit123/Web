<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>first</title>
	<style>
		.parent{
			background-color: #000;
			width: 300px;
			height: 300px;
			position: relative;
		}
		.child1{
			background-color: red;
			position: absolute;
			width: 50px;
			height: 50px;
			top: 0px;
			left:0px;
		}
		.child2{
			background-color: red;
			position: absolute;
			width: 50px;
			height: 50px;
			top:0px;
			right:0px;
		}
		.child3{
			background-color: red;
			position: absolute;
			width: 50px;
			height: 50px;
			bottom: 0px;
			left: 0px;
		}
		.child4{
			background-color: red;
			position: absolute;
			width: 50px;
			height: 50px;
			bottom:0px;
			right:0px;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="child1">1</div>
		<div class="child2">2</div>
		<div class="child3">3</div>
		<div class="child4">4</div>	
	</div>

</body>
</html>
