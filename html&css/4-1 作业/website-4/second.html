<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		.parent{
			margin:0 auto;
			width:70%;
			position: static;
		}
		.hezi1{
			background-color: #ccc;
			width:49%;
			position: relative;
			 float:left;
			 margin: 0 15px 0 0;
		}
		.hezi2{
			background-color: #ccc;

			width:49%;
			position: relative;
			float:left;
		}
	</style>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="parent">
		<div class="hezi1">
			<h2>HTML</h2>
			<p>超文本标记语言(Hyper Text Markup Language)，标准通用标记语言下的一个应用。HTML 不是一种编程语言，而是一种标记语言 (markup language)，是网页制作所必备的。“超文本”就是指页面内可以包含图片、链接，甚至音乐、程序等非文字元素。</p>
		</div>
		<div class="hezi2">
			<h2>CSS</h2>
			<p>CSS是 Cascading Style Sheets（层叠样式表）的缩写，是一种用来表现HTML（标准通用标记语言的一个应用）或XML（标准通用标记语言的一个子集）等文件样式的计算机语言。</p>
		</div>
	</div>
</body>
</html>
