<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>原型链</title>
</head>
<body>
    <script type="text/javascript">
        // 第一种方式：字面量
        var o1 = {name:'o1'};
        var o2 = new Object({name:'o2'});

        // 第二种方式:通过构造函数
        var M = function(name){this.name=name};
        var o3 = new M('o3');

        // 第三种方式:Object.create方法
        var p = {name:'p'};
        var o4 = Object.create(p);
        // o4的__proto__是p对象

         //以上为创建对象的三个方法
    /*----------------------------------------------*/
        //原型链 构造函数的prototype属性即实例对象的__proto__属性
        M.prototype.say=function(){
            console.log('say hi');
        }
        var o5 = new M('o5');

        // new运算符原理
        var new2=function(func){
            var o=Object.create(func.prototype);  //创建空对象，关联构造函数的原型对象
            var k=func.call(o); //转移上下文，把上下文转移为o对象
            if(typeof k === 'object'){  //判断构造函数的运行结果是不是对象类型
                return k
            }else{
                return o
            }
        }

        // o6=new2(M)
        // o6 instanceof M
        // o6 instanceof Object
        // o6.__proto__.constructor===M
        // M.prototype.walk=function(){console.log('walk')}
        // o6.walk()
        // o3.walk()
        
    </script>
</body>
</html>
