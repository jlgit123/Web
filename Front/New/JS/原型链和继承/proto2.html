<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

    function Foo(name,age){
        this.name=name;
        this.age=age;
        this.class='class-1';
        //return this //默认有这一行
    }
    console.log(Foo);
    var f = new Foo('zhangsan',20);
    var f1 = new Foo('lisi',22); //创建多个对象
    console.log(f); //Foo {name: "zhangsan", age: 20, class: "class-1"}
    console.log(f1); //Foo {name: "lisi", age: 22, class: "class-1"}
    //以上为构造函数
    /*----------------------------------------------*/
    var a = {}; //下面这行的语法糖
    var a = new Object();
    var b = []; //下面这行的语法糖
    var b = new Array();
    // function Foo(){} 是 var Foo = new function(){}的语法糖
    //以上为构造函数扩展--语法糖
    /*----------------------------------------------*/
    var obj = {}; obj.a = 100;
    var arr = []; arr.a = 100;
    function fn() {}; fn.a = 100;
    //（1）所有的引用类型（对象，数组，函数）都可自由扩展属性

    console.log(obj.__proto__); 
    console.log(arr.__proto__);
    console.log(fn.__proto__);
    //（2）所有的引用类型（对象，数组，函数）都有一个隐式原型/__proto__属性，属性值是一个普通的对象，并且可以扩展

    console.log(fn.prototype)
    //（3）所有的函数都有一个显式原型/prototype属性，属性值是一个普通的对象

    console.log(obj.__proto__ === Object.prototype) 
    console.log(arr.__proto__ === Array.prototype) 
    console.log(fn.__proto__ === Function.prototype) 
    //（4）所有的引用类型（对象，数组，函数）的隐式原型/__proto__属性值指向它的构造函数的显式原型/prototype属性值

    /*----------------------------------------------*/
    //构造函数
    function Foo(name,age){
        this.name = name
    }
    Foo.prototype.alertName = function(){
        alert(this.name)
    }
    //创建示例
    var f = new Foo('zhangsan')
    f.printName = function(){
        console.log(this.name)
    } 
    //测试
    f.printName()
    f.alertName() //f本身没有这个属性，因此会去它的__proto__隐式原型属性即Foo的prototype显式原型属性中找√
    //（5）当试图得到一个引用类型的某个属性时，如果这个对象本身没有这个属性，那么会去它的隐式原型属性或者构造函数的显式原型属性中寻找

    f.toString() //【原型链】要去f.__proto__.__proto__中查找
    /*----------------------------------------------*/

    var item
    for (item in f){
        //高级浏览器已经在 for in 中屏蔽了来自原型的属性
        //但是这里为了保证程序的健壮性，最好加上如下判断
        if (f.hasOwnProperty(item)){
            console.log(item)
        }
    }    
    console.log(f instanceof Foo);
    console.log(f instanceof Object);
    /*----------------------------------------------*/
    
    </script>
</body>
</html>
