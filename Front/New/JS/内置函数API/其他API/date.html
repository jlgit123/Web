<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        Date.now() //获取当前时间毫秒数
        var dt = new Date()
        console.log(dt) //Mon Jan 27 2020 09:32:40 GMT+0800 (中国标准时间)
        console.log(dt.getTime(), //获取毫秒数  1580088760487
        dt.getFullYear(), //年  2020
        dt.getMonth(),//月（0-11）---打印需要加一  0
        dt.getDate(), //日（0-31） 27
        dt.getHours(), //小时（0-23） 9
        dt.getMinutes(), //分钟（0-59） 32
        dt.getSeconds()) //秒（0-59） 40
        //日期API
        /*----------------------------------------------*/

        console.log(
        Math.random(),
        Math.random(),
        Math.random()
        )
        //Math的API   常用的是random,生成0-1之间的小数且长度不定，一般用于清除缓存
        //在多次频繁访问同一链接时，获取页面更新并清除缓存

    </script>
</body>
</html>
