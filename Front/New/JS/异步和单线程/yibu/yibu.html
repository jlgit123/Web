    console.log('start')
    $.get('http://1.shiquanshimei.applinzi.com/test/new.php',function(data){

    })

    //异步场景二：ajax请求代码示例

    console.log('start')
    var img = document.createElement('img')
    img.onload =function(){
        console.log('loaded')
    }
    img.src='http://i1.sinaimg.cn/ent/d/2008-06-04/U105P28T3D2048907F326DT20080604225106.jpg'

    console.log('start')
    var btn1 = document.getElementById('btn1')
    btn1.addEventListener('click',function(){
        console.log('clicked')
    })

    console.log(1)
    setTimeout(function(){
        console.log(2)
    },100)
    console.log(3)

    },1)

    </script>
