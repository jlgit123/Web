<!DOCTYPE HTML>
<html>
   <head>
   <meta charset="utf-8">
   <title>WebSocket测试</title>
    <!-- WebSocket是HTML5中一种在单个 TCP 连接上进行全双工通讯的协议，支持持久连接 -->
      <script type="text/javascript">
         function WebSocketTest()
         {
            if ("WebSocket" in window)
            {
               alert("您的浏览器支持 WebSocket!");
               
               // 打开一个 web socket
               var ws = new WebSocket("ws://localhost:80/echo");
                
               ws.onopen = function()  //事件1-连接建立时触发
               {
                  // Web Socket 已连接上，使用 send() 方法发送数据
                  ws.send("发送数据");
                  alert("数据发送中...");
               };
                
               ws.onmessage = function (evt)   //事件2-客户端接收服务端数据时触发
               { 
                  var received_msg = evt.data;
                  alert("数据已接收...");
               };

               ws.onerror = function()  //事件3-通信发生错误时触发
               { 
                  // 关闭 websocket
                  alert("连接错误..."); 
               };
                
               ws.onclose = function()  //事件4-连接关闭时触发
               { 
                  // 关闭 websocket
                  alert("连接已关闭..."); 
               };
            }
            
            else
            {
               // 浏览器不支持 WebSocket
               alert("您的浏览器不支持 WebSocket!");
            }
         }
      </script>
        
   </head>
   <body>
   
      <div id="sse">
         <a href="javascript:WebSocketTest()">运行 WebSocket</a>
      </div>
      
   </body>
</html>
