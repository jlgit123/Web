<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        console.log('forEach 遍历所有元素')
        var arr = ['a','b','c','d']
        arr.forEach(function(item,index){
            console.log(index,item)
        })
        //forEach 遍历所有元素
        /*----------------------------------------------*/
        var arr = [1,2,3,4]
        var result = arr.every(function(item,index){
            if (item < 5){
                return true
            }
        })
        console.log('every 判断所有元素是否都符合条件<5')
        console.log(result) //true 
        //every 判断所有元素是否都符合条件
        /*----------------------------------------------*/
        var arr = [1,2,3,4]
        var result = arr.some(function(item,index){
            if (item < 2){  //改为1 --→ false
                return true
            }
        })
        console.log('some 判断是否至少有一个元素符合条件<2')
        console.log(result) //true
        //some 判断是否至少有一个元素符合条件
        /*----------------------------------------------*/
        var arr = [1,5,4,7,3]
        var arr1 = arr.sort(function(a,b){
            return a - b   //逆序 b - a ： [7, 5, 4, 3, 1]
        })
        console.log('sort 排序后数组arr2')
        console.log(arr1)  //[1, 3, 4, 5, 7]
        console.log('sort 排序前数组arr')
        console.log(arr)  //[1, 3, 4, 5, 7]
        //sort 排序 --注意：原数组也会重排序
        /*----------------------------------------------*/
        var arr = [1,2,3,4]
        var arr2 = arr.map(function(item,index){
            return '<b>'+item+'|'+index+'</b>'
        })
        console.log('map 对元素重新组装生成新数组')
        console.log(arr2) //["<b>1|0</b>", "<b>2|1</b>", "<b>3|2</b>", "<b>4|3</b>"]
        //map 对元素重新组装生成新数组
        /*----------------------------------------------*/
        var arr = [1,2,3,4]
        var arr3 = arr.filter(function(item,index){
            if (item > 2){  
                return true
            }
        })
        console.log('filter过滤符合条件>2的元素')
        console.log(arr3) //3 4
        //filter 过滤符合条件的元素
        /*----------------------------------------------*/

        var obj={
            x:100,
            y:200,
            z:300
        }
        console.log('使用for in 函数打印原生属性')
        var key
        for (key in obj){
            if (obj.hasOwnProperty(key)){  //判断属性是否是对象的原生属性，屏蔽来自原型的属性（原型链）
                console.log(key,obj[key])
            }
        }
        //对象API  for in函数
        /*----------------------------------------------*/

    </script>
</body>
</html>
